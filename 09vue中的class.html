<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style:italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 class="red thin">这是一个很大很大的H1，非常非常非常非常大</h1>
        <h1 :class="['red' ,'thin']">这是一个很大很大的H1，非常非常非常非常大</h1>
        <!-- 第一种使用方式，直接传递一个数组，注意这里的class需要用v-bind进行数据绑定 -->
        
        <h1 :class="['red' ,'thin' ,flag?'active':'']">这是一个很大很大的H1，非常非常非常非常大</h1>
        <!-- 第二种 在数组中使用三元表达式 -->

        <h1 :class="['red' ,'italic' ,{'active':flag}]">这是一个很大很大的H1，非常非常非常非常大</h1>
        <!-- 第三种 在数组中使用对象来代替三元表达式，提高代码可读性 -->

        <h1 :class="{red:true ,italic:true ,active:true ,thin:true}">这是一个很大很大的H1，非常非常非常非常大</h1>
        <!-- 第四种 在为class使用v-bind数据绑定 对象的时候，对象的属性是类名 由于对象的属性可带引号 -->
        <!-- 也可不带引号; 属性的值是一个标识符 -->

        <h1 :class="classobj">这是一个很大很大的H1，非常非常非常非常大</h1>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{  
                flag:true,
                classobj:{red:true ,italic:false ,active:true ,thin:false}
              },  
            methods:{}
        })
    </script>
</body>
</html>
