<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(item,i) in list">索引值是:{{i}}----每一项是:{{item}}</p>
        <p v-for="(user,i) in list2">ID:{{user.id}}--------名字:{{user.name }}---------索引:{{i}}</p>
        <p v-for="(manwei,key,i) in list3">值是：{{manwei}}---键是：{{key}}---------索引:{{i}}</p>
        注意：在遍历对象上
        <p v-for="count in 10">这是第 {{count}} 次循环</p>
        <!-- in 后面可以放 普通数组，对象数组，对象 ，还可以放数字 -->
        <!-- 如果使用 v-for迭代数字的话，前面的counter值从 1 开始 -->
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
           list: [1,2,3,4,5,6],
           list2: [
               { id:1 ,name: 'zs1'},
               { id:2 ,name: 'zs2'},
               { id:3 ,name: 'zs3'}
           ],
           list3: {
               id:1 ,
               name: "tuoni",
               gender:"man"
           }     
            }
        })
    </script>
</body>
</html>
